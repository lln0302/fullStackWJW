<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=devie-width, initial-sale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
   <h1>Accordion</h1>
   <div id="accordion">
      <div class="card">
         <div class="card-header" data-target="#v1" data-toggle="collapse">기본으로 보이는 내용</div>
         <div id="v1" class="collapse" data-parent="#accordion">룰루랄라</div>
      </div>
      <div class="card">
         <div class="card-header" data-target="#v2" data-toggle="collapse">무야호코리아</div>
         <div id="v2" class="collapse" data-parent="#accordion">무야호가좋당</div>
      </div>
      <div class="card">
         <div class="card-header" data-target="#v3" data-toggle="collapse">몰?루 어쩔티비</div>
         <div id="v3" class="collapse" data-parent="#accordion"><img src="../img/3.jpg"></div>
      </div>
   </div>
   
   <h1>Collapse</h1>
   <input type="button" value="클릭하세요" class="btn btn-secondary" data-target="#view" data-toggle="collapse"/>
   <div id="view" class="collapse show">
      <img src="../img/3.jpg"/>
   </div>
   <hr/>
   
   <input type="button" value="클릭하세요" class="btn btn-secondary" data-target="#view1" data-toggle="collapse"/>
   <div id="view1" class="collapse show">
      눈누난나
   </div>
   
</div>
</body>
</html>
