<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=devie-width, initial-sale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
   <input type="button" value="input(버튼)"/>
   <button>button태그</button>
   <hr/>
   <!-- 
      .btn : 기본클래스
      
      .btn-(success, warning, secondary, ...)
      .btn-(sm, md, lg, xl, ...)
    -->
    <button class="btn btn-warning">.btn : 기본클래스</button>
    <button class="btn btn-warning btn-lg">.btn : 기본클래스</button>
    <hr/>
    <!--
       버튼 활성화(active)/비활성화(disabled)        
    -->
    <btn class="btn btn-secondary">버튼</btn>
    <btn class="btn btn-secondary active">버튼(active)</btn>
    <btn class="btn btn-secondary disabled">버튼(disabled)</btn>
    <hr/>
    
    <!-- 버튼을 이용한 메뉴만들기 (가로) -->
    <div class="btn-group">
       <button class="btn btn-secondary">자바</button>
       <button class="btn btn-secondary">자바스크립트</button>
       <button class="btn btn-info">JSP</button>
       <button class="btn btn-success">Spring</button>
       <button class="btn btn-primary">Mybatis</button>
    </div>    
    <!-- 버튼을 이용한 메뉴만들기 (세로) 
       .btn-group-vertical 
    -->
       
    <hr/>
    <div class="btn-group-vertical">
       <button class="btn btn-secondary">자바</button>
       <button class="btn btn-secondary">자바스크립트</button>
       <button class="btn btn-info">JSP</button>
       <button class="btn btn-success">Spring</button>
       <button class="btn btn-primary">Mybatis</button>      
    </div>
    <hr/>
    <!-- 가로방향 메뉴중 서브메뉴 만들기 -->
    <div class="btn-group">
       <button class="btn btn-success">Web</button>
       <button class="btn btn-success">Application</button>
       <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">Database</button>
          <!-- 서브메뉴 popper.min.js필요 -->
          <div class="dropdown-menu">
             <a href="https://www.mysql.com" class="dropdown-item">Mysql</a>
             <a href="http://www.oracle.com" class="dropdown-item">Oracle</a>
             <a href="http://www.db2.com" class="dropdown-item">DB2</a>
          </div>
    </div>
    <hr/>
    <!-- 세로방향 메뉴중 서브메뉴 만들기 -->
    <div class="btn-group-vertical">
       <button class="btn btn-success">Web</button>
       <button class="btn btn-success">Application</button>
       <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">Database</button>
          <!-- 서브메뉴 popper.min.js필요 -->
          <div class="dropdown-menu">
             <a href="https://www.mysql.com" class="dropdown-item">Mysql</a>
             <a href="http://www.oracle.com" class="dropdown-item">Oracle</a>
             <a href="http://www.db2.com" class="dropdown-item">DB2</a>
          </div>
    </div>
</div>
</body>
</html>
