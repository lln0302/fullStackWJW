<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="현재 페이지 공부를 열심히하기 위한 페이지입니다."/>
<meta name="keywords" content="컴퓨터, IT, HTML, java, 달리기"/>
<meta name="author" content="정우준"/>
<meta http-equiv="refresh" content="20"/>
<meta http-equiv="Refresh" content="10; http://www.nate.com"/>
<title>Insert title here</title>
</head>
<body>
<pre>
   meta태그는 현재 페이지의 참조 내용을 표시
   
   description : 해당 페이지의 설명
   keywords : 검색 엔진에 검색어를 검색되는 단어를 적는 곳
   author : 작성자
   refresh : 일정 시간 간격으로 페이지가 다시 실햄됨.
   
   http-equiv ="Refresh"를 이용하여 페이지가 일정 시간 후 자동으로 이동.
   
</pre>
</body>
</html>
