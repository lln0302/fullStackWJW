<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
   .c1{background-color:pink;color:red;}
   .c2{background-color:green;color:#fff;}
</style>
<script>
   $(function(){
	  //hover : mouseover와 mouseout을 가진다.
	  let cnt=0;
	  $("h1").hover(function(){
		  $(this).addClass("c1");
		  cnt++;
		  $(this).html($(this).text()+"=>"+cnt);
		  var idx = $("h1").index(this);
		  console.log('h1->', idx)
		  
		  //이벤트 10회이상 발생시 이벤트 종료
		  if(cnt>=10){
			  $(this).off();
		  }
	  },function(){
		  $(this).removeClass("c1");
	  });
	  
	  //이벤트가 한번만 발생하도록 설정
	  $("h2").one('click', function(){
		 $(this).addClass("c2");
		 //h2태그중 이벤트가 발생한 태그의 index를 구한다.
		 console.log($("h2").index(this));
	  });
   });
</script>
</head>
