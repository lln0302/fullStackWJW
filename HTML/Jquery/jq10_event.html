<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
   $(function(){
	  //jquery에서 이벤트 처리
	  //onclick, onmouseover, onmouseenter, onmouseout, onmouseleave
	  //onchange, onload, onresize, onfocus, onsubmit, onscroll
	  //onkeyup, onkeydown, onkeypress, onkeyrelease
	  //ondblclick, onreset, onblur, hover
	  
	  //이벤트 처리방법 1------------------
	  /*
	  $("h1").click(function(){
		  //h1태그를 클릭하면 호출
		  //console.log('a');
		  //this:현재 이벤트가 발생할 객체
		  $(this).css("color", "red");
		  $(this).html($(this).html()+"★");
	  });
	  */
	  //이벤트 처리방법 2---------------------------
	  //     이벤트 종류, 발생시 실행할 함수
	  /*$("h1").on('click', function(){
		  $(this).css("background-color", "#ddd");
	  });
	  */
	  //이벤트 처리방법 3-------------------------------
	  //mouseover와 mouseout처럼 하나의 객체에서 2개의 이벤트처리를 각각 할때
	  //mouseover:배경색을 노란색 -> mouseout:배경색을 핑크로
	  //json형식으로 이벤트 처리 -> {이벤트종류:호출함수, 이벤트종류:호출함수}
	  /*
	  $("h1").on({mouseenter:function(){
		  //마우스오버 이벤트 발생시 실행
		  $(this).css("background-color", "yellow");
	  },mouseleave:function(){
		  //마우스아웃 이벤트 발생시 실행
		  $(this).css("background-color", "pink");
	  }
	  });
	  */
	  //이벤트 처리방법 4-------------------------
	  //객체에서 다른 이벤트가 같은 기능을 구현할 경우
	  /*
	  $('input').on('click focus',function(){
		  $(this).css("background-color", "orange").css("font-size", "2em");
		  
	  });
	  */
	  //이벤트 처리방법 5-----------------------------------
	  //            이벤트종류, 객체, 함수
	  $(document).on('click', '.tt', function(){
		  $(this).css("color", "blue");		  
	  });
	  
   });
</script>
</head>
<body>
<h1 class="tt">jQuery 이벤트 처리</h1>
<h1>jQuery 이벤트 처리</h1>
<h1>jQuery 이벤트 처리</h1>
<h1 class="tt">jQuery 이벤트 처리</h1>
<input type="button" value="1234567"/>
<input type="button" value="ABCDEFG"/>
<input type="button" value="가나다라마바사"/>
</body>
</html>
