<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
   div{border:1px solid red; margin:5px;}
</style>
<script>
   $(function(){
	  //객체 감싸기
	  //wrap(): 선택자를 특정 태그로 각각 감싼다.
	  $(".c1").wrap("<h1/>");
	  
	  //wrapAll(): 선택자를 특정 태그로 한번에 감싼다.
	  $(".c2").wrapAll("<div/>");
	  
	  //wrapInner(): 선택자의 하위를 특정 태그로 감싼다.
	  $(".c2").wrapInner("<b/>");
	  
	  //unwrap(): 선택자의 부모 객체를 삭제
	  $(".c1").unwrap();
	  
	  //each(): 반복문 여러개의 객체를 순차적으로 처리
	  //           idx = 0,1,2,3,...    li, li, ... 		  
	  $("#List>li").each(function(idx, obj){
		  $(obj).html("<b>each() 함수를 이용한 반복처리("+idx+")</b>");
	  });
	  
	  //map(): 배열을 이용한 반복문 처리 함수
	  var hobbyList = ["러닝", "축구", "농구", "배구", "야구", "낚시"];
	  
	  $("body").prepend("<select name='hobby'></select>");
	  
	  //배열명.map(function(변수, 변수){실행문});
	  hobbyList.map(function(data, idx){
		  // =, *= : 특정문자가 포함된 경우 선택, ^=: 특정문자로 시작하면 선택, $=: 특정문자로 끝나면 선택
		  $("select[name=hobby]").append("<option value='"+data+"'>"+data+"("+idx+")</option>");
	  });
   });
</script>
</head>
<body>
<div class="c1">객체조작 메소드1111</div>
<div class="c1">객체조작 메소드2222</div>
<div class="c2">객체조작 메소드3333</div>
<div class="c2">객체조작 메소드4444</div>

<ul id="List">
   <li>객체 조작 메소드 AAAA</li>
   <li>객체 조작 메소드 BBBB</li>
   <li>객체 조작 메소드 CCCC</li>
   <li>객체 조작 메소드 DDDD</li>
   <li>객체 조작 메소드 EEEE</li>
   <li>객체 조작 메소드 FFFF</li>
   <li>객체 조작 메소드 GGGG</li>
   <li>객체 조작 메소드 HHHH</li>
</ul>
</body>
</html>
