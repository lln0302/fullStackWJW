<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    div{
       width:500px; height:500px; border:1px solid gray;
       overflow:hidden;
       
       /*지정한 시간(초단위)동안 변화가 일어남*/
       transition-duration:2s;
    }
    div>img{width:100%;}
    
    input[type=checkbox]:checked+div{
       height:0px;
       opacity:0; /*0:투명, 1:불투명*/
    }
</style>
</head>
<body>
<input type="checkbox"/>클릭
<div>
   <img src="../img/자연1.jpg"/>
   <img src="../img/자연2.jpg"/>
</div>
</body>
</html>
