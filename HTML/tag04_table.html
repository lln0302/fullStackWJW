<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>표만들기</h1>
<pre>
table 태그 : 표의 시작과 끝
tr : 줄 범위
td : 칸 범위 -> 컨텐츠를 표시하는 곳
th : 칸 범위(강조, 가운데)
colgroup태그 : 칸을 그룹으로 만든다.
caption태그 : 표의 제목
thead : 표의 상단
tbody : 표의 본문
tfoot : 표의 하단

속성
width, height
border : 선의 두께
</pre>
<table width="600" border="1" cellspacing="10">
<caption>표의 제목</caption>
<colgroup>
<col style="background-image:url(../img/자연2.jpg)"/>
<col span="2" style="fon-family:궁서"/><!--  color:글자색 -->
</colgroup>
<thead>
<tr height="50" style="background-color:yellow">
<th>월</th>
<th>화</th>
<th>수</th>
</tr>
</thead>
<tbody>
<tr>
<td>ddddddddd</td>
<td width="100" style="background-color:lightblue">eeeeeeeee</td>
<td>fffffffff</td>
</tr>


<tr>
<td><img src="../img/자연3.jpg" width="200"/></td>
<td>
<ul>
<li>해바라기</li>
<li>진달래</li>
<li>코스모스</li>
</ul>
</td>
<td>
<h2>표 연습중</h2>
</td>
</tr>
</tbody>
</table>
</body>
</html>
