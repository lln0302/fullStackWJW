<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   img{width:400px; height:400px;}
</style>
<script>
   var imgName = ['자연1.jpg', '자연2.jpg','자연3.jpg','06.png','football.jpg'];
   
   //setTimeout()을 이용하여 changeImage()함수를 일정 시간 간격으로 호출하는 기능구현
   var idx=0;
   function changeImage(){
	   document.getElementById("i").src = "../img/"+imgName[idx++];
	   
	   var timer = setTimeout('changeImage()', 1000);
	   
	   //if(idx>= imgName.length) idx=0;
	   if (idx >= imgName.length){
	   //setTimeout중단
	   clearTimeout(timer);
	   //setTimeout('changeImage()', 1000);
   }
	 //changeImage를 1초에 한번씩 호출
   }
</script>
</head>
<body onload="changeImage()"> 
<img src="../img/자연1.jpg" id="i"/>
</body>
</html>
