<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
   function popupOpen(){
	   var cookie = document.cookie;
	   console.log(cookie);
	   var idx = cookie.search("popup=yes");
	   if(idx==-1){
		   window.open("popup.html","p","width=400px,height=400px");
	   }
   }
</script>
</head>
<body onload="popupOpen()">
<h1>쿠키를 이용한 팝업창 처리하기</h1>
<img src="../img/1.png"/>
</body>
</html>
