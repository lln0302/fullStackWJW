<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
   /*
   var data = "Testup";
   var reg = /[a-zA-Z]{5}/;

   document.write(result);
   
      정규표현식 생성방법
      var reg = /[a-zA-Z]{1}/;
   */
   function formCheck(){
	   //아이디 유효성 검사
	   // ^ : 처음부터 검색, $ : 끝까지 검색
	   //8~12사이이며, 첫번째 문자는 영어, 나머지는 영어,숫자,'_'가능;
      
   //var reg = /^[a-zA-Z]{1}[a-zA-Z0-9_]{7,11}$/;
   var reg = /^[a-zA-Z]{1}[a-zA-Z0-9_]{7,11}$/;
   var uesrid = document.getElementById("userid");
   if (userid.value==""){
	   alert("ID를 입력하세요.");
	   userid.focus();
	   return false;
   }
   if(!reg.test(userid.value)){ //정규표현식에 맞으면 true 아니면 false
	   alert("ID를 잘못 입력하였습니다. <br/>ID는 8~12글자 사이이어야합니다.<br/>첫번째 문자는 영어이며 다음으로 영어,숫자,'_'가 허용됩니다.");
       userid.focus();
       return false;
   }
   //이름
   reg = /^[가-힣]{2,7}$/;
   var username = document.querySelector("#username");
   if(!reg.test(username.value)){
	   alert("이름을 잘못 입력하였습니다.");
	   username.focus(); 
	   return false;
   }
   
   //주민번호 860214-2536585
   var jumin = document.getElementById("jumin1").value+"-"+document.getElementById("jumin2").value;
   //        86    0   2    1    4   -   ~
   reg= /[0-9]{2}[01][0-9][0-3][0-9][-][0-9]{7}/;
   if(!reg.test(jumin)){
	   alert("주민등록번호가 잘못 입력되었습니다.")
	   document.getElemnetById("jumin1").focus;
	   return false;	   
   }
   
   //이메일
   var email = document.getElementById("email");
   // goguma@nate.com
   // goguma@korea.co.kr                           ()? : 있어도되고 없어도 된다. 
   reg = /^\w{8,12}[@][a-zA-Z]{2,8}[.][a-zA-Z]{2,4}([.][a-zA-Z]{2,4})?$/
   if (!reg.test(email.value)){
	   alert("이메일을 잘못 입력하였습니다.")
	   email.focus;
	   return false;
   }
   
   //010-1234-5678
   //02-123-4567
   var tel = document.getElementById("tel1").value+"-";
       tel += document.getElementById("tel2").value+"-";
       tel += document.getElementById("tel3").value;
       // () : 여러 개의 값 중 1개가 있으면
   reg = /^(010|02|031|032|041|051)[-][0-9]{3,4}[-][0-9]{4}$/;
   if(!reg.test(tel)){
	   alert("전화번호를 잘못 입력하였습니다.");
	   document.getElementById("tel1").focus();
	   return false;
   }
   return true; 
}
   
   //커서를 자동으로 이동하기
   function cursorMove(first, second, cnt){
	   var j = document.getElementById(first).value;
	   if(j.length == cnt){
		   document.getElementById(second).focus();
	   }
	   
   }
   
</script>
</head>
<body>
<h1>정규표현식을 이용한 유효성검사</h1>
<div>
   <form method="post" action="aaa.jsp" onsubmit="return formCheck()">
      <ul>
         <li>아이디</li>
         <li><input type="text" name="userid" id="userid"/></li>
         <li>이름</li>         
         <li><input type="text" name="username" id="username" value="홍길동"/></li>
         <li>주민등록번호</li>
         <li>
            <li><input type="text" name="jumin1" id="jumin1" value="850219" onkeyup="cursorMove('jumin1', 'jumin2', 6)"/> -
            <input type="text" name="jumin2" id="jumin2" value="1234567"/></li>
         </li>
         <li>이메일</li>
         <li>
            <input type="text" name="email" id="email"/>
         </li>
         <li>연락처</li>
         <li>
            <input type="text" name="tel1" id="tel1" onkeyup="cursorMove('tel1', 'tel2', 3)"/> -
            <input type="text" name="tel2" id="tel2" onkeyup="cursorMove('tel2', 'tel3', 4)"/> -
            <input type="text" name="tel3" id="tel3"/>
         </li>
         <li><input type="submit" value="등록"/></li>                  
      </ul>
   </form>
</div>

</html>
