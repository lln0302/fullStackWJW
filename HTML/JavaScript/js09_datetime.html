<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
   //날짜, 시간을 처리하는 함수
   var now = new Date();
   document.write("현재 날짜와 시간 ->"+now);
   
   var date = new Date('2022.02.09'); //'2022/02/09', "2022-02-09 12:15"
   var date2 = new Date(36735763583568); //밀리초
   
   document.write("<br/>date ->"+date);
   document.write("<br/>date2 ->"+date2);  
   
   /*
      년 : getFullYear(), 월 : getMonth() -> 0(1월), 일 : getDate();
      시 : getHours(), 분 : getMinutes(), 초 : getSeconds()
      요일 : getDay() -> 0(일요일)
   */
   
   var y = now.getFullYear();
   var m = now.getMonth()+1;
   var d = now.getDate();
   
   var w = now.getDay();
   
   var h = now.getHours();
   var mins = now.getMinutes();
   
   var week = "";
   switch(w){
   case 0: week = "일요일"; break;
   case 1: week = "월요일"; break;
   case 2: week = "화요일"; break;
   case 3: week = "수요일"; break;
   case 4: week = "목요일"; break;
   case 5: week = "금요일"; break;
   case 6: week = "토요일"; break;
   }
   
   document.write("<br/>",y,"-",m,"-",d,"(",week,") ", h,":",mins);
</script>
</body>
</html>
